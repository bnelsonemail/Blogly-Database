{% extends "base.html" %}

{% block title %}Create New Tag{% endblock title %}

{% block content %}
<div class="flex flex-col items-center py-20">
  <h1 class="text-4xl font-bold text-black mb-8">Create New Tag for {{ post.title }}</h1>
  
  <!-- Corrected form action to point to the new tag route -->
  <form action="/posts/{{ post.id }}/tags/new" method="POST" class="w-full max-w-lg">
    
    <!-- Tag Name Field -->
    <div class="mb-6">
      <label for="name" class="block text-gray-700 text-sm font-semibold mb-2">Tag Name</label>
      <input 
        type="text" 
        name="name" 
        id="name" 
        class="shadow border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:shadow-outline" 
        required 
        placeholder="Enter tag name"
      >
    </div>
    
    <!-- Submit and Cancel Buttons -->
    <div class="flex items-center">
      <button 
        type="submit" 
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      >
        Create Tag
      </button>
      <a href="/posts/{{ post.id }}" class="ml-4 text-blue-500 hover:underline">Cancel</a>
    </div>
    
  </form>
</div>
{% endblock content %}
