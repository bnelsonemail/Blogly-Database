{% extends "base.html" %}

{% block title %}Edit User Details{% endblock title %}

{% block content %}
<div class="flex flex-col items-center">
    <h2 class="text-3xl text-black font-bold text-black pt-20 mb-8">
        Edit User Details
    </h2>

    <!-- Form for Editing User -->
    <form action="/user/{{ user.id }}/edit" method="POST" class="w-full max-w-lg">
        <p class="text-xl text-black pt-4">
            First Name:
            <input type="text" name="first_name" value="{{ user.first_name }}" required />
        </p>
        <p class="text-xl text-black pt-2">
            Last Name:
            <input type="text" name="last_name" value="{{ user.last_name }}" required />
        </p>
        <p class="text-xl text-black pt-2 mb-1">
            Birthdate:
            <input type="date" name="birthdate" value="{{ user.birthdate }}" required />
        </p>
        <p class="text-xl text-black pt-2 mb-4">
            Profile Pic:
            <input type="text" name="image_url" value="{{ user.image_url }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
        </p>

        <!-- Flex container for buttons -->
        <div class="flex space-x-4 mt-4">
            <!-- Submit Button (in its own form for editing the user) -->
            <button type="submit" class="text-white text-xl font-bold bg-blue-500 hover:bg-blue-300 py-2 px-4 rounded transition-colors duration-300 ease-in-out cursor-pointer">
                Submit Changes
            </button>
        </form>
        
        <!-- Delete Button inside its own form -->
        <form action="/user/{{ user.id }}/delete" method="POST" class="mt-0">
            <button type="submit" class="text-white text-xl font-bold bg-red-500 hover:bg-red-300 py-2 px-4 rounded transition-colors duration-300 ease-in-out cursor-pointer" onsubmit="return confirm('Are you sure you want to delete this user?');">
                Delete User
            </button>
        </form>
        </div>
</div>
{% endblock content %}
